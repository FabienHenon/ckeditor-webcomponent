<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/x-ckeditor.js"></script>
</head>

<body>

  <div id="root"></div>

  <button onClick="javascript: setContent('this is the new content')">Set content</button>

  <script type="text/javascript">
    function setContent(content) {
      document.querySelector('x-ckeditor').setAttribute('content', content);
    }
  </script>

  <script type="module">
    import('https://unpkg.com/@ckeditor/ckeditor5-build-classic')
      .then(function (ClassEditor) {
        window['ckeditors'] = {
          default: ClassicEditor
        };

        var elt = document.createElement('x-ckeditor');
        elt.setAttribute('editor', 'default');
        elt.addEventListener('ckeditorchange', function (e) {
          console.log('Text', e);
        });

        document
          .getElementById('root')
          .appendChild(elt);
      });
  </script>

</body>

</html>
